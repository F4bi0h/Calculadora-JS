<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>
        <div class="area-calculadora">
            <div class="calculadora">
                <input id="campo" type="text" placeholder="0" disabled>

                <div class="line">
                    <button id="1" type="button" class="button" value="7">7</button>
                    <button id="2" type="button" class="button" value="8">8</button>
                    <button id="3" type="button" class="button" value="9">9</button>
                    <button id="4" type="button" class="button" value="c">C</button>
                </div>

                <div class="line">
                    <button id="5" type="button" class="button" value="4">4</button>
                    <button id="6" type="button" class="button" value="5">5</button>
                    <button id="7" type="button" class="button" value="6">6</button>
                    <button id="8" type="button" class="button" value="/">/</button>
                </div>

                <div class="line">
                    <button id="9" type="button" class="button" value="1">1</button>
                    <button id="10" type="button" class="button" value="2">2</button>
                    <button id="11" type="button" class="button" value="3">3</button>
                    <button id="12" type="button" class="button" value="*">x</button>
                </div>

                <div class="line">
                    <button id="13" type="button" class="button" value="0">0</button>
                    <button id="14" type="button" class="button" value=".">.</button>
                    <button id="15" type="button" class="button" value="-">-</button>
                    <button id="16" type="button" class="button" value="+">+</button>
                </div>

                <div class="line">
                    <button id="17" type="button" class="button button-end" value="=">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
